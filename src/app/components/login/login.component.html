<section class="bg-main-light p-4 rounded my-3 w-75 mx-auto">
    <h1> Login now </h1>
    <form [formGroup]="loginForm" (ngSubmit)="HandleForm()">
        
        <div class="mb-2">
            <label for="email">Email:</label>
            <input  #inputemail formControlName="email" type="email" class="form-control" id="email">
            <div class="alert alert-danger" *ngIf="loginForm.get('email')?.errors && (loginForm.get('email')?.touched||inputemail.value.length>0)">
                <p *ngIf="loginForm.get('email')?.getError('required')">Email is required</p>
                <p *ngIf="loginForm.get('email')?.getError('email')">Invalid email format</p>
            </div>
        </div>

        <div class="mb-2">
            <label for="password">Password:</label>
            <input #inputpassword formControlName="password" type="password" class="form-control" id="password">
            <div class="alert alert-danger" *ngIf="loginForm.get('password')?.errors && (loginForm.get('password')?.touched || inputpassword.value.length>0)">
                <p *ngIf="loginForm.get('password')?.getError('required')">Password is required</p>
            </div>
        </div>

        <button  class="btn-main ms-auto d-block">
            <i class="fas fa-spin fa-spinner"  *ngIf="isLoading"></i>
            Login
        </button>
        <p class="alert alert-danger" *ngIf="msgError" >{{msgError}}</p>
    </form>
</section>
