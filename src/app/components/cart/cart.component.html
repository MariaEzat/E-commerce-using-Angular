<section class="w-75 mx-auto bg-main-light p-3 rounded-3 my-2">
    <h1>Shop Cart</h1>
    <p class="text-main">
        Total Price :{{cartDetails.totalCartPrice |currency:'EUR'}}    
    </p>
    <div class=" row border-bottom pb-2" *ngFor="let item of cartDetails.products">
        <div class="col-md-1">
            <img [src]="item.product.imageCover" class="w-100" >
        </div>
        <div class="col-md-11">
            <div class="d-flex justify-content-sm-between align-items-center">
            <div>
                <h3 class="h5">{{item.product.title}}</h3>
                <p class="text-main m-0">Price :{{item.price}}</p>
                <button class="btn p-0 m-0" (click)="Removeitem(item.product._id)">
                    <i class="fa-regular fa-trash-can"></i> Remove
                </button>
            </div>
            <div>
                <button class="btn border border-success" (click)="ChangeItem(item.product._id,item.count+1)">+</button>
                <span> {{item.count}} </span> 
                <button class="btn border border-success" (click)="ChangeItem(item.product._id,item.count-1)">-</button>

            </div>
            </div>
        </div>
    </div>
    <button class="btn-main mt-3" [routerLink]="['/checkout', cartDetails._id]"> Online Payment <img src="./assets/images/visa-1.svg"></button>

</section>
